<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <video class="player__video viewer" src="Mew y Mewtwo-Brother my Brother (360p).mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>


            <button class="player__button toggle" title="Toggle Play">►</button>
            <p> boton de reproducir</p>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <p>Barra de Volumen</p>
            <input type="range" name="playbackRate" class="player__slider" min="05" max="2" step="0.1" value="1">
            <p>Barra de velocidad del video</p>
            <button data-skip="-10" class="player__button">« 10s</button>
            <p>Retroceder cada 10s</p>
            <button data-skip="25" class="player__button">25s »</button>
            <p>Adelantar cada 25s</p>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
